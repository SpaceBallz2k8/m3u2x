version: '3.8'

services:
  m3u2x:
    build: .
    container_name: m3u2x-proxy
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/data
      - ./main.py:/app/main.py
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
